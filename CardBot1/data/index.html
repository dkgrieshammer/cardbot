<!DOCTYPE html>
<html>
<head>
  <title>LED Control</title>
  <link href="https://fonts.googleapis.com/css?family=Lalezar|Roboto" rel="stylesheet">
  <link href='main.css' rel='stylesheet' type='text/css'>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <header>
      <h1>CardBot Control</h1>
    </header>
    <div id="controls"> 
      <table>
        <tr>
          <td>&nbsp;</td>
          <td><button id="forward_btn" onmousedown="driveFWD();" onmouseup="stop();">forward</button></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
            <td><button id="left_btn" onmousedown="driveLeft();" onmouseup="stop();">left</button></td>
            <td><button id="stop_btn" onmousedown="stop();">stop</button></td>
            <td><button id="right_btn" onmousedown="driveRight();" onmouseup="stop();">right</button></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><button id="back_btn" onmousedown="driveBack();"  onmouseup="stop();">backward</button></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><button id="auto_btn" onclick="autoDrive();">AUTODRIVE</button></td>
            <td>&nbsp;</td>
        </tr>
      </table>
    </div>
</body>
</html>
